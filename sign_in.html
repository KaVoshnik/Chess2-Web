<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess 2</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/sign.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h1 id="form-title">Register</h1>
    <form id="auth-form">
      <div class="form-group">
        <input type="text" id="username" placeholder="Username" required>
      </div>
      <div class="form-group">
        <input type="password" id="password" placeholder="Password" required>
      </div>
      <button type="submit" class="button" id="submit-button">Register</button>
    </form>
    <div class="toggle-button" id="toggle-button">Do you have an account? Login!</div>
  </div>

  <script>
    const formTitle = document.getElementById('form-title');
    const submitButton = document.getElementById('submit-button');
    const toggleButton = document.getElementById('toggle-button');
    const authForm = document.getElementById('auth-form');

    let isRegistering = true;

    toggleButton.addEventListener('click', () => {
      isRegistering = !isRegistering;
      if (isRegistering) {
        formTitle.textContent = 'Registration';
        submitButton.textContent = 'Register';
        toggleButton.textContent = 'Do you have an account? Login!';
      } else {
        formTitle.textContent = 'Login';
        submitButton.textContent = 'Sign in';
        toggleButton.textContent = 'Donâ€™t have an account?';
      }
    });

    authForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    const response = await fetch('http://localhost:3000/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
    });

    const data = await response.json();
    if (response.ok) {
        localStorage.setItem('token', data.token);
        localStorage.setItem('userId', data.user_id);
        window.location.href = 'user_profile.html';
    } else {
        alert(data.error);
    }
});
  </script>
</body>
</html>
