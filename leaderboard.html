<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/leaderboard.css">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <!-- Navigation bar -->
  <div class="navbar">
    <div class="logo">Chess2</div>
    <nav>
      <a href="/index.html">Home</a>
      <a href="/leaderboard.html">Leaderboard</a>
      <a href="https://t.me/AdKavoshnik">Community</a>
      <a href="https://github.com/KaVoshnik/Chess_2/issues">Help</a>
    </nav>
    <div class="user-profile">
      <img src="https://via.placeholder.com/40" alt="User Avatar" class="profile-avatar" id="profile-avatar">
      <div class="profile-menu hidden">
          <div class="profile-info">
              <img src="https://via.placeholder.com/50" alt="User Avatar" class="profile-avatar-large">
              <p class="username" id="username">Player_PlayerId</p>
          </div>
          <div class="profile-buttons">
              <a href="user_profile.html">View Profile</a>
              <a href="#" id="logoutButton">Logout</a>
          </div>
      </div>
    </div>
  </div>

  <!-- Main content -->
  <div class="leaderboard-page">
    <header class="leaderboard-header">
      <h1>Leaderboard</h1>
      <p>Top 50 players</p>
    </header>

    <div class="leaderboard">
      <div class="leaderboard-header-row">
        <div class="leaderboard-col rank">Rank</div>
        <div class="leaderboard-col username">Player</div>
        <div class="leaderboard-col CR">CR</div>
        <div class="leaderboard-col stats">Win</div>
        <div class="leaderboard-col stats">Loss</div>
        <div class="leaderboard-col stats">Draw</div>
        <div class="leaderboard-col winrate">Winrate</div>
        <div class="leaderboard-col games">Playcount</div>
      </div>
      <div id="leaderboard-rows"></div>
    </div>
  </div>

  <script>
    async function fetchPlayers() {
      try {
        const response = await fetch('/api/players');
        const players = await response.json();
        const leaderboardRows = document.getElementById('leaderboard-rows');

        leaderboardRows.innerHTML = '';

        if (players.length === 0) {
          leaderboardRows.innerHTML = '<div class="leaderboard-row"><div class="leaderboard-col" style="flex: 1; text-align: center;">No players available</div></div>';
          return;
        }

        players.forEach(player => {
          const playerRow = document.createElement('div');
          playerRow.className = 'leaderboard-row';
          playerRow.innerHTML = `
            <div class="leaderboard-col rank">${player.rank || '-'}</div>
            <div class="leaderboard-col username">${player.username || 'Unknown'}</div>
            <div class="leaderboard-col CR">${player.cr || '0'}</div>
            <div class="leaderboard-col stats">${player.wins || '0'}</div>
            <div class="leaderboard-col stats">${player.losses || '0'}</div>
            <div class="leaderboard-col stats">${player.draws || '0'}</div>
            <div class="leaderboard-col winrate">${player.win_rate ? parseFloat(player.win_rate).toFixed(2) : '0.00'}%</div>
            <div class="leaderboard-col games">${player.total_games || '0'}</div>
          `;
          leaderboardRows.appendChild(playerRow);
        });
      } catch (error) {
        console.error('Error loading data:', error);
        const leaderboardRows = document.getElementById('leaderboard-rows');
        leaderboardRows.innerHTML = '<div class="leaderboard-row"><div class="leaderboard-col" style="flex: 1; text-align: center;">Failed to load player data</div></div>';
      }
    }

    // Load leaderboard data when the page loads
    document.addEventListener('DOMContentLoaded', fetchPlayers);
  </script>
  <script src="/js/profile_avatar.js"></script>
</body>
</html>
