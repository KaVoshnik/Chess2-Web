<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess2 Leaderboard</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/leaderboard.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Навигационная панель -->
  <div class="navbar">
    <div class="logo">Chess2</div>
    <nav>
      <a href="/index.html">Home</a>
      <a href="/leaderboard.html">Leaderboard</a>
      <a href="https://t.me/AdKavoshnik">Community</a>
      <a href="#">Help</a>
    </nav>
    <div class="user-profile">
      <img src="/img/profile.jpg" alt="User Avatar" class="profile-avatar" id="profile-avatar">
      <div class="profile-menu hidden">
        <div class="profile-info">
          <img src="/img/profile.jpg" alt="User Avatar" class="profile-avatar-large">
          <p class="username">Player_nickname</p>
        </div>
        <div class="profile-buttons">
          <a href="user_profile.html">View Profile</a>
          <a href="#">Settings</a>
          <a href="#">Logout</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Основной контент -->
  <div class="leaderboard-page">
    <header class="leaderboard-header">
      <h1>Leaderboard</h1>
      <p>Top 50 players</p>
    </header>

    <!-- Таблица лидеров -->
    <div class="leaderboard">
      <div class="leaderboard-header-row">
        <div class="leaderboard-col rank">Rank</div>
        <div class="leaderboard-col username">Player</div>
        <div class="leaderboard-col stats">Win</div>
        <div class="leaderboard-col stats">Loss</div>
        <div class="leaderboard-col winrate">Winrate</div>
        <div class="leaderboard-col games">Playcount</div>
      </div>

      <!-- Пример игрока -->
      <!-- Здесь можно сгенерировать 50 записей -->
      <div class="leaderboard-row">
        <div class="leaderboard-col rank">1</div>
        <div class="leaderboard-col username">KaVoshnik</div>
        <div class="leaderboard-col stats">865</div>
        <div class="leaderboard-col stats">338</div>
        <div class="leaderboard-col winrate">71.9%</div>
        <div class="leaderboard-col games">1203</div>
      </div>

      <div class="leaderboard-row">
        <div class="leaderboard-col rank">2</div>
        <div class="leaderboard-col username">Starlight</div>
        <div class="leaderboard-col stats">800</div>
        <div class="leaderboard-col stats">400</div>
        <div class="leaderboard-col winrate">66.7%</div>
        <div class="leaderboard-col games">1200</div>
      </div>

    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
