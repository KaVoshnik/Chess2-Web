<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User profile</title>
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/user_styles.css">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="navbar">
    <div class="logo">Chess2</div>
    <nav>
        <a href="/index.html">Home</a>
        <a href="#">Leaderboard</a>
        <a href="https://t.me/AdKavoshnik">Community</a>
        <a href="#">Help</a>
    </nav>
    <div class="user-profile">
      <img src="/img/profile.jpg" alt="User Avatar" class="profile-avatar" id="profile-avatar">
      <div class="profile-menu hidden">
        <div class="profile-info">
          <img src="/img/profile.jpg" alt="User Avatar" class="profile-avatar-large">
          <p class="username">KaVoshnik</p>
        </div>
        <div class="profile-buttons">
          <a href="user_profile.html">View Profile</a>
          <a href="#">Settings</a>
          <a href="#">Logout</a>
        </div>
      </div>
    </div>
  </div>

  <div class="profile-page">
    <header class="profile-header">
        <div class="background-banner">
            <img src="background.jpg" alt="Background" class="background-image">
        </div>
      <div class="profile-info">
        <img src="/img/profile.jpg" alt="User Avatar" class="profile-avatar-large">
        <div class="user-info">
          <h1>Kavo</h1>
          <p><img src="" alt="Country Flag"> Russian Federation</p>
        </div>
      </div>
    </header>

    <div class="stats-section">
      <div class="stats-container">
        <div class="stats">
          <h2>World rating</h2>
          <p>-1</p>
        </div>
        <div class="stats">
          <h2>Country rating</h2>
          <p>-1</p>
        </div>
        <div class="stats">
          <h2>Achievement</h2>
          <p>64</p>
        </div>
        <div class="stats">
          <h2>Playtime</h2>
          <p>696d 96h 9m</p>
        </div>
      </div>

      <div class="graph">
        <h2>Progress</h2>
        <div class="graph-placeholder">[Graph]</div>
      </div>
    </div>

    <div class="additional-info">
      <div class="info-block">
        <h3>Reg date</h3>
        <p>jan 2025</p>
      </div>
      <div class="info-block">
        <h3>Winrate</h3>
        <p>0%</p>
      </div>
      <div class="info-block">
        <h3>Max winstreak</h3>
        <p>20</p>
      </div>
    </div>
  </div>

  <script src="/js/script.js"></script>
</body>
</html>
