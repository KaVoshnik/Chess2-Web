<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess2</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="/css/user_styles.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Навигационная панель -->
  <div class="navbar">
    <div class="logo">Chess2</div>
    <nav>
        <a href="/index.html">Home</a>
        <a href="/leaderboard.html">Leaderboard</a>
        <a href="https://t.me/AdKavoshnik">Community</a>
        <a href="#">Help</a>
      </nav>
      <div class="user-profile">
        <img src="/img/profile.jpg" alt="User Avatar" class="profile-avatar" id="profile-avatar">
        <div class="profile-menu hidden">
          <div class="profile-info">
            <img src="/img/profile.jpg" alt="User Avatar" class="profile-avatar-large">
            <p class="username">Player_nickname</p>
          </div>
          <div class="profile-buttons">
            <a href="user_profile.html">View Profile</a>
            <a href="#">Settings</a>
            <a href="#">Logout</a>
          </div>
        </div>
      </div>
  </div>

  <!-- Профиль игрока -->
  <div class="profile-page">
    <header class="profile-header">
      <div class="background-banner">
        <img src="/img/background.jpg" alt="Background" class="background-image">
      </div>
      <div class="profile-info">
        <img src="/img/profile.jpg" alt="User Avatar" class="profile-avatar-large">
        <div class="user-info">
          <h1>Player_nickname</h1>
          <p><img src="/img/russia_flag.png" alt="Country Flag"> Russian Federation</p>
        </div>
      </div>
    </header>

    <!-- Статистика игрока -->
    <div class="stats-section">
      <div class="stats-container">
        <div class="stats">
          <h2>Rating</h2>
          <p>94</p>
        </div>
        <div class="stats">
          <h2>Play count</h2>
          <p>1,203</p>
        </div>
        <div class="stats">
          <h2>Wins</h2>
          <p>865</p>
        </div>
        <div class="stats">
          <h2>Loss</h2>
          <p>338</p>
        </div>
      </div>

      <div class="graph">
        <h2>Rating progress</h2>
        <div class="graph-placeholder">[Graph]</div>
      </div>
    </div>

    <!-- Достижения -->
    <div class="achievements">
      <h2>Achievement</h2>
      <div class="achievement-list">
        <div class="achievement-card">
          <img src="achievement1.jpg" alt="Achievement">
          <p>Winner</p>
        </div>
        <div class="achievement-card">
          <img src="achievement2.jpg" alt="Achievement">
          <p>Tournament winner</p>
        </div>
        <div class="achievement-card">
          <img src="achievement3.jpg" alt="Achievement">
          <p>Top 100 player</p>
        </div>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
